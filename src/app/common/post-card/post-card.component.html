<mat-card class="post-card">
    <mat-card-header>
        <mat-card-title>{{post.author}}</mat-card-title>
        <mat-card-subtitle>{{post.createdDate}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{post.quoteTitle}}</p>
        <p>{{post.quoteText}}</p>
    </mat-card-content>
</mat-card>
