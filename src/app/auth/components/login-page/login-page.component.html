<div class="main background-img">
    <div class="card shadow-lg p-4 rounded-lg">
        <img class="mb-2" src="../../../assets/ZenQuotes.jpg" alt="logo">
        <div class="card-header text-center bg-primary text-white rounded-top">
            <h3>Login Here!!</h3>
        </div>
        <div class="card-body">
            <div class="email-container mb-3">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Enter your email</mat-label>
                    <input matInput [formControl]="email" placeholder="Enter your email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="password-container">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [formControl]="password" [type]="hide ? 'password' : 'text'" placeholder="Enter your password">
                    <button class="btn"  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="all-button">
                <div class="text-start mt-3">
                    <a routerLink="/auth/sign-up">Sign-Up</a>
                </div>
                <div class="text-end mt-3">
                    <button class="custom-btn" (click)="onSubmit()">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
